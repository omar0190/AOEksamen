<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>

    <meta charset="UTF-8">
    <title>Sign Up - EasyJob</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!--    CSS-->
    <link href="../static/login.css" rel="stylesheet"/>
    <link th:href="@{login.css}" rel="stylesheet"/>

    <link th:href="@{styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/styles.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">



</head>
<body>

<header>

    <div class="container-web">
        <nav class="nav-web">
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
            </div>
            <a href="/static" class="logo"><img th:src="@{https://www.easyjobvikar.dk/wp-content/uploads/2018/02/easyjob.png}" alt="logo"></a>
            <ul class="nav-list-web">
                <li class="nav-item-web">
                    <a href="/" class="nav-link-web active">Home</a>
                </li>
                <li class="nav-item-web">
                    <a href="/kontakt" class="nav-link-web">Kontakt</a>
                </li>


            </ul>
        </nav>
    </div>


</header>

<div class="hero">
    <div id="p" class="sign-up-form trans">
        <h1>Sign Up</h1>
        <form  action="/signed" method="post">



            <input class="input-box" type="text" id="firstName" name="firstName" placeholder="First Name" autofocus="autofocus" required>
            <input class="input-box" type="text" id="lastName" name="lastName" placeholder="Last Name" autofocus="autofocus" required>
            <input class="input-box" type="text" id="username" name="username" placeholder="Username" autofocus="autofocus" required>
            <input class="input-box" type="text" id="email" name="email" placeholder="Email" autofocus="autofocus" required>
            <input class="input-box" type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone" autofocus="autofocus" required>
            <input class="input-box" type="password" id="password" name="password" placeholder="Password" autofocus="autofocus" required>
            <div>

            </div>
            <button type="submit" class="sign-btn">Sign up</button>

        </form>
    </div>
</div>


<script type="text/javascript" rel="script" th:src="@{main.js}"></script>
<script type="text/javascript" rel="script" src="../static/main.js"></script>


</body>
</html>
