<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link th:href="@{/background.css}" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <script src="https://unpkg.com/scrollreveal"></script>

    <link th:href="@{styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/styles.css">

    <style>
        label{
            color: white;
            font-weight: bold;
        }

    </style>




<body>


<header>

    <div class="container-web">
        <nav class="nav-web">
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
            </div>
            <a href="/" class="logo"><img th:src="@{https://www.easyjobvikar.dk/wp-content/uploads/2018/02/easyjob.png}" alt="logo"></a>
            <ul class="nav-list-web">
                <li class="nav-item-web">
                    <a href="/" class="nav-link-web active">Home</a>
                </li>
                <li class="nav-item-web">
                    <a href="#" class="nav-link-web">Virksomhed</a>
                </li>
                <li class="nav-item-web">
                    <a href="#" class="nav-link-web">Book en tid</a>
                </li>
                <li class="nav-item-web">
                    <a href="/stillinger" class="nav-link-web">Ledige Stillinger</a>
                </li>
                <li class="nav-item-web">
                    <a href="#" class="nav-link-web">Om Os</a>
                </li>
                <li class="nav-item-web">
                    <a href="/kontakt" class="nav-link-web">Kontakt</a>
                </li>
                <li class="nav-item-web">
                    <a href="/login" class="nav-link-web">Login</a>
                </li>

            </ul>
        </nav>
    </div>


</header>
<!--Header ends-->


<section class="hero" style=" width: 100%;
    height: 100vh; background: url('https://i.pinimg.com/originals/3d/84/a2/3d84a293f6e70b793008c4080d117cbe.jpg') center no-repeat;  background-size: cover;
    display: flex;
    align-items: center;
    text-align: center;
" id="hero">
    <div class="container-web">

        <div class="trans">

            <h1 class="headline">Rediger vikar</h1>
            <div class="headline-description">
                <div class="separation">
                    <div class="line line-left"></div>
                    <div class="asterisk"><i class="fas fa-asterisk"></i></div>
                    <div class="line line-right"></div>
                </div>
                <div class="single-animation">
                    <form action="/editedemp" method="post">
                        <br>

                        <div class="form-group">
                            <input type="hidden" name="ID"  th:value="${id}" class="form-control" required><br/>
                        </div>

                        <div class="form-group">
                            <label for="name">Navn</label><br/>
                            <input type="text" name="firstName" id="name" th:value="${firstName}" placeholder="Fornavn" class="form-control" required><br/>
                        </div>

                        <div class="form-group">
                            <label for="last">Efternavn</label><br/>
                            <input type="text" name="lastName" id="last" th:value="${lastName}" placeholder="Efternavn" class="form-control" required><br/>
                        </div>


                        <div class="form-group">
                            <label for="tlf">Telefon</label><br/>
                            <input type="text" name="phoneNumber" id="tlf" th:value="${phoneNumber}" placeholder="Tlf" class="form-control" required><br/>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label><br/>
                            <input type="text" name="email" id="email" th:value="${email}" placeholder="Email" class="form-control" required><br/>
                        </div>


                        <div class="form-group">
                            <button type="submit" class="btn cta-btn" name="submit">Gem</button>

                        </div>

                        <div class="form-group">
                            <a th:href="@{'/sletemp' + ${id}}" class="btn btn-danger">Slet</a>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>
</section>
<!--hero ends-->

<script type="text/javascript" rel="script" th:src="@{main.js}"></script>
<script type="text/javascript" rel="script" src="../static/main.js"></script>


</body>
</html>
