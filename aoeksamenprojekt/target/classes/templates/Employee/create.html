<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!--    <link th:href="@{background.css}" rel="stylesheet"/>-->
<!--    <link rel="stylesheet" href="../static/background.css">-->

</head>
<body>

<div class="row justify-content-center"><h1>Opret Vikar</h1></div>

<div class="row justify-content-center">
    <form action="/employeecreated" method="post">

    <div class="form-group">
        <label for="firstName">Fornavn</label>
        <input type="text" name="firstName" id="firstName" placeholder="Navn" class="form-control" required ><br>
    </div>

        <div class="form-group">
            <label for="last">Efternavn</label>
            <input type="text" name="lastName" id="last" placeholder="Efternavn" class="form-control" required ></br>
        </div>

        <div class="form-group">
            <label for="tlf">Telefon</label>
            <input type="text" name="phoneNumber" id="tlf" placeholder="Telefonnummer" class="form-control" required ></br>
        </div>

        <div class="form-group">
            <label for="mail">Email</label>
            <input type="text" name="email" id="mail" placeholder="Email" class="form-control" required ></br>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" name="save">Gem</button>
        </div>

    </form>
</div>


</div>
</body>
</html>
