<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>

    <meta charset="UTF-8">
    <title>Login - EasyJob</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">



<!--    CSS-->
    <link href="../static/login.css" rel="stylesheet"/>
    <link th:href="@{login.css}" rel="stylesheet"/>


<!--    JavaScript-->
    <script type="text/javascript" rel="script" th:src="@{ajax.js}"></script>
    <script type="text/javascript" rel="script" src="../static/ajax.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>
<body>

<header>

</header>

<div>
    <div id="p" class="sign-up-form">
        <h1>Login</h1>
        <form  th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Fejl: Forkerte legitimationsoplysninger (Loginoplysninger)
                </div>
            </div>



            <input class="input-box" type="text" id="username" name="username" placeholder="Username" autofocus="autofocus">
            <input class="input-box" type="password" id="password" name="password" placeholder="Password" autofocus="autofocus">
            <div>
                <form id="Sign">
                    <div>
                        <a href="/signup">Sign up</a>
                    </div>
                </form>
            </div>
            <button type="submit" class="sign-btn">Log in</button>

        </form>
    </div>
</div>


<footer>

    <br/>
    <div class="container">

</script>


</body>
</html>
